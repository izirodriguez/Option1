  <body>
    <h1>Cosas PorHacer</h1>
    <section class='glass'>
      <table>
        <tbody id='taskTable'></tbody>
      </table>
    </section>
    <form id='formI' class="glass">
      <!-- <label for='dueDate'>Fecha de entrega:</label>

      <label for='newTask'>Nueva Tarea:</label>
      <input type="text" id="newTask" placeholder="escribe tu tarea aqui" required></input>
      <button id='addButton' type="submit">Agregar</button>
      <div class='filters'>
        <input type='radio' id="allTask" name="taskStatus" value="all" checked class='radio'>
        <label for='allTask'>Todas</label>
        <input type='radio' id="pendingTask" name="taskStatus" value="pending" class='radio'>
        <label for='pendingTask'>Pendientes</label>
        <input type='radio' id="completedTask" name="taskStatus" value="completed" class='radio'>
        <label for='allTask'>Completadas</label>
      </div>
